<!-- Updated Product Detail Page with Add to Cart and Check Out functionality -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">PRODUCT DETAIL</div>
        <div class="detail">
            <div class="image">
                <img src="" alt="Product Image">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="price"></div>
                <div class="buttons">
                    <button onclick="redirectToCheckout()">Check Out</button>
                    <button onclick="clearCart()">Clear Cart
                        <span onmouseover="changeIcon()" onmouseout="resetIcon()">
                            <svg class="clear-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                            </svg>
                        </span>
                    </button>
                    <button onclick="addToCart()">Add To Cart
                        <span>
                            <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="description"></div>
            </div>
        </div>

        <div class="title">Other Products</div>
        <div class="listProduct"></div>
    </div>
    <script>
        let products = null;

        // Fetch products from JSON file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                showDetail();
            });

        function showDetail() {
            // Get elements from HTML
            let detail = document.querySelector('.detail');
            let listProduct = document.querySelector('.listProduct');
            let productId = new URLSearchParams(window.location.search).get('id');
            let thisProduct = products.find(product => product.id == productId);

            // Check if product with given ID exists
            if (!thisProduct) {
                window.location.href = "/";
                return;
            }

            // Display details of the selected product
            detail.querySelector('.image img').src = thisProduct.image;
            detail.querySelector('.name').innerText = thisProduct.name;
            detail.querySelector('.price').innerText = '₹' + thisProduct.price;
            detail.querySelector('.description').innerText = thisProduct.description;

            // Display similar products
            const similarProducts = products.filter(product => product.id != productId);
            similarProducts.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = `/detail.html?id=${product.id}`;
                newProduct.classList.add('item');
                newProduct.innerHTML =
                    `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price">₹${product.price}</div>`;
                listProduct.appendChild(newProduct);
            });
        }

        // Function to handle Add to Cart button click
        function addToCart() {
            const productId = new URLSearchParams(window.location.search).get('id');
            const selectedProduct = products.find(product => product.id == productId);

            if (selectedProduct) {
                // Retrieve or initialize the cart from localStorage
                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                // Check if the item is already in the cart
                const existingItem = cart.find(item => item.id === selectedProduct.id);

                if (existingItem) {
                    // Increase the quantity if the item is already in the cart
                    existingItem.quantity += 1;
                } else {
                    // Add the selected product to the cart
                    cart.push({
                        id: selectedProduct.id,
                        name: selectedProduct.name,
                        price: selectedProduct.price,
                        quantity: 1,
                    });
                }

                // Update localStorage with the new cart
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        }

        // Function to handle Check Out button click
        function redirectToCheckout() {
            // Redirect to checkout.html
            window.location.href = 'checkout.html';
        }

        // Function to handle Clear Cart button click
        function clearCart() {
            // Clear the cart by removing the 'cart' item from localStorage
            localStorage.removeItem('cart');

            // Update UI to show that the cart is empty
            alert('Cart cleared!');
        }

        // Function to change the icon on hover
        function changeIcon() {
            document.querySelector('.clear-icon').classList.add('hovered-icon');
        }

        // Function to reset the icon after hover
        function resetIcon() {
            document.querySelector('.clear-icon').classList.remove('hovered-icon');
        }
    </script>
</body>

</html>
